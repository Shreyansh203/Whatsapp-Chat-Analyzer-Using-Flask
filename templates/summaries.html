<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaries</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-link {
            flex: 1;
        }

        /* Button styles */
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }

        /* Links styles */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 0 10px;
            }
            h1 {
                font-size: 24px;
            }
            li {
                flex-direction: column;
                text-align: center;
            }
            .summary-link {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Your Summaries</h1>
    <ul>
        {% for summary in summaries %}
            <li>
                <div class="summary-link">
                    <a href="{{ url_for('summary', summary_id=summary.id) }}">Summary {{ summary.id }}</a>
                </div>
                <form action="{{ url_for('delete_summary', summary_id=summary.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this summary?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}">Back to Home</a>
        <span style="margin: 0 10px;">|</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
